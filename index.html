<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saskatoon Slot Machine Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <h1>Saskatoon Adventure Casino</h1>
    <h2>Win is 100 points. Loss is 0 points.</h2>
    <div class="container-img">
      <img id="image" src="/photos/slotmachine.jpeg" alt="slot machine">
    </div>
    <div class="container-two">
      <div class="score"> Score <span id="score">50</span></div>
    </div>
    <div class="container">
      <button id="bet">Bet</button>
      <button id="reset">Reset</button>
    </div>
    <div>
      <h3 id="message"></h3>
    </div>
  </body>
</html>
