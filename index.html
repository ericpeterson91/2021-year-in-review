<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Saskatoon Slot Machine Game</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <!-- <h4>Explore Canada. 100 points to win. Keep score above 0.</h4> -->
    <div class="container-img">
      <img id="image" src="/photos/slotmachine.jpeg" alt="slot machine" />
    </div>
    <div class="score-container">
      <div class="score">Score <span id="score">50</span></div>
    </div>
    <div class="btn-container">
      <button id="explore">Explore</button>
      <button id="reset">Reset</button>
    </div>
    <div class="message-container">
      <h3 id="message">
        <span class='result'>2021 Year In Review</span><br> Click 'Explore' to navigate through 2021. <br> 100 points to win.
      </h3>
    </div>
  </body>
</html>
