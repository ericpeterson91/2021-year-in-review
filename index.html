<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2021 Year In Review</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
  </head>
  
  <body>
    <div class="wrapper">
    <section class="top">
      
    </section>
      <div class="container-img">
        <img id="image" src="./images/2021.jpeg" alt="year in review" />
      </div>
      <div class="score-container">
        <div class="score">Score <span id="score">50</span></div>
      </div>
      <div class="btn-container">
        <button id="explore">Explore</button>
        <button id="reset">Reset</button>
      </div>
      <div class="message-container">
        <h3 id="message" class="ending-message">
          <span class="result">2021 Year In Review</span><br />
          Click 'Explore' to navigate through 2021. <br />
          100 points to win. 0 points is a loss.
        </h3>
      </div>
      <section class="bottom">

      </section>
    </div>
  </body>

</html>
